<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
       
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Objects">
             <p:toolbar>
        <p:toolbarGroup>
                <p:commandButton value="NEW" action="#{carBean.newOne()}" update="@form"></p:commandButton>
                <p:commandButton value="SAVE" action="#{carBean.save()}" disabled="#{carBean.findOp == true}" update="@form"></p:commandButton>
                <p:commandButton value="FIND" action="#{carBean.findAll()}" update="@form"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
        <p:panelGrid columns="2" rendered="#{carBean.findOp == false}">
                <h:outputLabel value="Model"></h:outputLabel>
                <p:inputText value="#{carBean.entity.model}"></p:inputText>

                <h:outputLabel value="Brand"></h:outputLabel>
                <p:inputText value="#{carBean.entity.brand}"></p:inputText>

                <h:outputLabel value="Color"></h:outputLabel>
                <p:inputText value="#{carBean.entity.color}"></p:inputText>

                <h:outputLabel value="Year"></h:outputLabel>
                <p:calendar value="#{carBean.entity.year}" ></p:calendar>
            </p:panelGrid>
        <p:dataTable value="#{carBean.entitys}" var="car" rendered="#{carBean.findOp == true}">
                <p:column>
                    <p:commandButton value="Edit" action="#{carBean.edit(car)}" update="@form"></p:commandButton>
                    <p:commandButton value="Delete" action="#{carBean.delete(car)}" update="@form"></p:commandButton>
                </p:column>
                    
                <p:column headerText="Model" sortBy="#{car.model}">
                    <h:outputText value="#{car.model}"></h:outputText>
                </p:column>
                <p:column headerText="Brand" sortBy="#{car.brand}">
                    <h:outputText value="#{car.brand}"></h:outputText>
                </p:column>
                <p:column headerText="Color" sortBy="#{car.color}">
                    <h:outputText value="#{car.color}"></h:outputText>
                </p:column>
                <p:column headerText="Year" sortBy="#{car.year}">
                    <h:outputText value="#{car.year}">
                        <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
