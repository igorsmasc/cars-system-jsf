<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">


    <h:form>
        <p:fieldset legend="Objects">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Add Car" action="#{carBean.add()}" update="@form"></p:commandButton>
                </p:toolbarGroup>         
            </p:toolbar>               
            <p:panelGrid columns="2">
                <h:outputLabel value="Model"></h:outputLabel>
                <p:inputText value="#{carBean.car.model}"></p:inputText>
                <h:outputLabel value="brand"></h:outputLabel>
                <p:inputText value="#{carBean.car.brand}"></p:inputText>
                <h:outputLabel value="Color"></h:outputLabel>
                <p:inputText value="#{carBean.car.color}"></p:inputText>
                <h:outputLabel value="Year"></h:outputLabel>
                <p:inputMask mask="9999" value="#{carBean.car.year}"></p:inputMask>
            </p:panelGrid>

            <p:dataTable value="#{carBean.cars}" var="car">
                <p:column headerText="Model" sortBy="#{car.model}">
                    <h:outputText value="#{car.model}"></h:outputText>
                </p:column>
                <p:column headerText="Brand" sortBy="#{car.brand}">
                    <h:outputText value="#{car.brand}"></h:outputText>
                </p:column>
                <p:column headerText="Color" sortBy="#{car.color}">
                    <h:outputText value="#{car.color}"></h:outputText>
                </p:column>
                <p:column headerText="Year" sortBy="#{car.year}">
                    <h:outputText value="#{car.year}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>

</ui:decorate>
