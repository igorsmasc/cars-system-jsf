<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="crudBean" required="true"></cc:attribute>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="NEW" icon="ui-icon-document" action="#{cc.attrs.crudBean.newOne()}" update="@form"></p:commandButton>
                <p:commandButton value="SAVE" icon="ui-icon-disk" action="#{cc.attrs.crudBean.save()}" disabled="#{cc.attrs.crudBean.findOp == true}" update="@form"></p:commandButton>
                <p:commandButton value="FIND" icon="ui-icon-search" action="#{cc.attrs.crudBean.findAll()}" update="@form"></p:commandButton>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <cc:insertChildren></cc:insertChildren>
            </p:toolbarGroup>
        </p:toolbar>
    </cc:implementation>
</html>
